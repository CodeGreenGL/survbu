<ion-view view-title="Question Detail" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>

    <ion-content class="has-header">

        <div class="list detailText">
            <h3 class="light">Question:</h3>
            <label class="item item-input">
            <input type="text" placeholder="Question text" ng-model="vm.question.questionText"/>
            </label>

            <h3 class="light">Type:</h3>
            <label class="item item-input">
            <input type="text" placeholder="Question type" ng-model="vm.question.questionType"/>
            </label>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
        <button class="doneButton button button-positive col" ng-click="vm.done()">Done</button>
        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
