<ion-view view-title="Questions" can-swipe-back="false">
    
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>
    
    <div id="container-floating">
        <button class="button button-float button-positive" ng-click="vm.addQuestionGlobal()">
            <i class="icon ion-plus-round"></i>
        </button>
    </div>
    
    <ion-content class="has-header">
       
        <div ng-hide="vm.hideListAll()">
            <ion-list>
                <ion-item ng-click="vm.selectDetailGlobal(question.id)" ng-repeat="question in vm.allQuestions" class="item-button-right">
                    <span class="refCountLabel">{{question.referenceCount}}</span>
                    {{question.questionText}}
                    <button ng-click="vm.showDeleteAlertGlobal($event, question.id)" class="button button-icon icon ion-ios-close actionMenuButton" style="color:#ff3344f;"></button>
                </ion-item>
            </ion-list>
        </div>
        
        <div ng-hide="vm.hideNoItemsAll()" class="backgroundText">
            <h1 class="light">No Items Yet!</h1>
        </div>
        
        <div ng-hide="!vm.stillWaiting()" class="backgroundText">
            <div>
                <h1 class="light">Updating</h1>
            </div>
            
            <div class="spinner">
                <ion-spinner icon="ios" class="spinner-light"/>
            </div>
        </div>
        
    </ion-content>
    
    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
    </ion-footer-bar>
    
</ion-view>
