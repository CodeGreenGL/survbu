<ion-view view-title="Section Details" can-swipe-back="false">
    
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>
    
    <ion-content class="has-header">
        
        <div class="list detailText">
		  <label class="item item-input">
		    <input type="text" placeholder="Section heading" ng-model="vm.section.heading"/>
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Section Description" ng-model="vm.section.introductionMessage"/>
		  </label>
		</div>

    </ion-content>
    
    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
        <button class="doneButton button button-positive col" ng-click="vm.updateSection()">Save</button>
        <i class="col-20"></i>
    </ion-footer-bar>
    
</ion-view>
