<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-header">
		<div class="list" style="margin-top: 140px; text-align: center; position: absolute; top: 50%; left: 50%; width: 50%; transform: translate(-50%, -50%);">
		  <label class="item item-input">
		    <input type="text" placeholder="Section heading" ng-model="vm.section.heading"/>
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Section Description" ng-model="vm.section.introductionMessage"/>
		  </label>
		</div>

    </ion-content>
	<ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <button class="button button-positive col" ng-click="vm.updateSection()" style="margin: 5px; color: white; position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">Save</button>
        <i class="col-20"></i>
    </ion-footer-bar>
</ion-view>
