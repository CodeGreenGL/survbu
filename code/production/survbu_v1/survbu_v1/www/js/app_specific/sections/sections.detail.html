<ion-view view-title="Section Details" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>

    <ion-content class="has-header">

        <div class="list detailText">
            <form ng-submit="vm.updateSection()">
                <h3 class="light">Heading:</h3>
                <label class="item item-input">
                    <input type="text" placeholder="Section heading" ng-model="vm.section.heading"/>
                </label>

                <h3 class="light">Introduction Message:</h3>
                <label class="item item-input">
                    <input type="text" placeholder="Section Description" ng-model="vm.section.introductionMessage"/>
                </label>
                <div ng-show="!vm.referenceCount()">
                    <input value="Update Section" type="submit"/>
                    <input value="Cancel" type="button" ui-sref="sections_list"/>
                </div>
                <div ng-show="vm.referenceCount()">
                    <h4 class="light">This section belongs to {{vm.section.referenceCount}} survey therefore you cannot edit it.</h4>
                </div>
            </form>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
        <button class="doneButton button button-positive col" ui-sref="sections_list">Done</button>
        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
