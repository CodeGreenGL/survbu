<ion-view view-title="Sections" can-swipe-back="false">
    
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>
    
    <ion-content class="has-header">
        
        <div ng-hide="vm.hideList()">
            
             <div class="SearchBar">
            <div ng-hide = "!show_me"><label>Search: <input ng-model="searchText"></label></div>
            <button><img ng-src="/www/img/search.png"/ ng-click = "show_me = !show_me"></button>
            </div>
            
            <table id="searchTextResults">
              <tr ng-repeat="section in vm.sections | filter:searchText | orderBy:'heading'">
            <ion-list>
               <td><ion-item ng-click="vm.listQuestions($index)" class="item-button-right">{{section.heading}}
                <!--<button ng-click="vm.selectDetail($event, $index)" class="button button-small button-energized contextButton">Edit</button>
                    <button ng-click="vm.showDeleteAlert($event, $index)" class="button button-small button-assertive contextButton">Delete</button>-->
                    <button ng-click="vm.showActionMenu($event, $index)" class="button button-icon icon ion-navicon actionMenuButton"></button>
                </ion-item></td>
            </ion-list>
              </tr>
            </table>
        </div>
        
        <div ng-hide="vm.hideNoItems()" class="backgroundText">
            <h1 class="light">No Items Yet!</h1>
        </div>
        
        <div ng-hide="!vm.stillWaiting()" class="backgroundText">
            <div>
                <h1 class="light">Updating</h1>
            </div>
         
            <div class="spinner">
                <ion-spinner icon="ios" class="spinner-light" />
            </div>
        </div>
        
    </ion-content>
    
    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
    </ion-footer-bar>
    
</ion-view>
