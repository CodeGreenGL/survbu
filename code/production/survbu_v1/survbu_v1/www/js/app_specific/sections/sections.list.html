<ion-view view-title="Sections" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="right">
            <button class="button button-outline button-light icon ion-ios-search-strong" ng-click="vm.searchInputEnabled = !vm.searchInputEnabled"></button>
        </ion-nav-buttons>
        <ion-nav-back-button/>
    </ion-nav-bar>

    <div id="container-floating">
        <button class="nd2 nds noborder" ng-hide="vm.isGlobal" ui-sref="sections_addfe({surveyId: vm.parentSurvey.id})">
            <i class="icon ion-plus-round"></i>
        </button>

        <button class="nd1 nds noborder" ui-sref="sections_add({surveyId: vm.parentSurvey.id})">
            <i class="icon ion-plus-round"></i>
        </button>

        <button id="floating-button" class="button button-positive">
            <i class="plus icon ion-plus-round"></i>
            <i class="edit icon ion-android-arrow-dropup-circle"></i>
        </button>
    </div>

    <ion-content class="has-header">
        
        <div class="searchBar">
            <input class="col" placeholder="Search" ng-model="vm.searchInput.heading" ng-show="vm.searchInputEnabled"/>
        </div>

        <div ng-hide="vm.hideList()">
            <md-list>
                <md-list-item ui-sref="questions_list({sectionId: section.id, surveyId: vm.parentSurvey.id})" ng-repeat="section in vm.sections | orderBy: 'heading' | filter: vm.searchInput" class="item-button-right">
                    <span class="refCountLabel" ng-show="!vm.parentSurvey">{{section.referenceCount}}</span> {{section.heading}}
                    <button ng-click="vm.showActionMenu($event, section.id)" class="button button-icon icon ion-navicon actionMenuButton md-secondary"></button>
                </md-list-item>
            </md-list>
        </div>

        <div ng-hide="vm.hideNoItems()" class="backgroundText">
            <h1 class="dark">No Items Yet!</h1>
        </div>

        <div ng-hide="!vm.stillWaiting()" class="backgroundText">
            <div>
                <h1 class="dark">Updating</h1>
            </div>

            <div class="spinner">
                <ion-spinner icon="ios" class="spinner-dark" />
            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
