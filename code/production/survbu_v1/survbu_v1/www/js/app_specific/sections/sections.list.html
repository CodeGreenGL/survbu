<ion-view view-title="Sections" style="background-color: #272733;" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-header">

        <div ng-hide="vm.noSections()">

            <ion-list>
                <!--<ion-item ng-click="vm.onItemSelected($index)" ng-repeat="section in vm.sections">{{section.heading}} <button id="buttonEdit" class="button button-small button-energized">Edit</button> 
                </ion-item> -->
                <ion-item class="test" ng-click="vm.listQuestions()" ng-repeat="section in vm.sections">{{section.heading}} <button ng-click="vm.editSection($event)" id="buttonEdit" class="button button-small button-energized">Edit</button> <button id="buttonDelete" class="button button-small button-assertive">Delete</button>
                </ion-item>
            </ion-list>
        </div>

        <div ng-hide="!vm.noSections()" style="margin-top: 140px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Items Yet!</h1>
        </div>

    </ion-content>
    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
