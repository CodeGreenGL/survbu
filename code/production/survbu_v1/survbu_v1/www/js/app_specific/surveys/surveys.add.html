<ion-view view-title="Add Survey" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>
    
    <ion-content class="has-header">
          <form ng-submit="vm.createSurvey()">
              <input type="text" placeholder="Introduction message" ng-model="vm.survey.introductionMessage"/>
              <input type="text" placeholder="Completion message" ng-model="vm.survey.completionMessage"/>
              <input value="CREATE SURVEY" type="submit"/>
          </form>
    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
