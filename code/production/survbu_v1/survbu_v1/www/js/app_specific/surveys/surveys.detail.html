<ion-view view-title="Survey Detail" style="background-color: #272733;" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>
    
    <ion-content class="has-header">

        <div  style="margin-top: 140px; text-align: center; position: absolute; top: 50%; left: 50%; width: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">Title:</h3>
            <label class="item item-input">
                <input type="text" placeholder="Intro Message" ng-model="vm.survey.introductionMessage"/>
            </label>

            <h3 class="light">Description:</h3>
            <label class="item item-input">
                <input type="text" placeholder="Completion Message" ng-model="vm.survey.completionMessage"/>
            </label>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20" />
        <button class="button button-positive col" style="margin: 5px; color: white; position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">Done</button>
        <i class="col-20" />
    </ion-footer-bar>

</ion-view>
