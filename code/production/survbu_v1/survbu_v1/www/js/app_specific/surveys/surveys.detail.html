<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-header">

        <div  style="margin-top: 140px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">Title: {{vm.survey.introductionMessage}}</h3>
            <h3 class="light">Description: {{vm.survey.completionMessage}}</h3>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.done()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Done
        </button>

        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
