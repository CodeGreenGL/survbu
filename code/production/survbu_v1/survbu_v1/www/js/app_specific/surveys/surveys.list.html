<ion-view view-title="Surveys" style="background-color: #272733;" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <h1 class="title">Surveys</h1>
    </ion-nav-bar>

    <ion-content class="has-header">

        <div ng-hide="vm.noSurveys()">

            <ion-list>

                <ion-item ng-click="vm.onItemSelectedSecList($index)" ng-repeat="survey in vm.surveys">{{survey.introductionMessage}}<button ng-click="vm.editSurveys($event)" id="buttonEdit" class="button button-small button-energized">Edit</button> <button id="buttonDelete" class="button button-small button-assertive">Delete</button>

                </ion-item>
            </ion-list>

        </div>

        <div ng-hide="!vm.noSurveys()" style="margin-top: 140px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Items Yet!</h1>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
