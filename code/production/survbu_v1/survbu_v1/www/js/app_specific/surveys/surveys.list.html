<ion-view view-title="Surveys" can-swipe-back="false">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button/>
    </ion-nav-bar>
    
    <button class="button button-float button-positive" ng-click="vm.addSurvey()">
        <i class="icon ion-plus-round"></i>
    </button>

    <ion-content class="has-header">
        
        <div ng-hide="vm.hideList()">
            <ion-list>
                <ion-item ng-click="vm.listSections($index)" ng-repeat="survey in vm.surveys" class="item-button-right">{{survey.introductionMessage}}
                    <button ng-click="vm.showActionMenu($event, $index)" class="button button-icon icon ion-navicon actionMenuButton"></button>
                </ion-item>
            </ion-list>
        </div>

        <div ng-hide="vm.hideNoItems()" class="backgroundText">
            <h1 class="light">No Items Yet!</h1>
        </div>

        <div ng-hide="!vm.stillWaiting()" class="backgroundText">
            <div>
                <h1 class="light">Updating</h1>
            </div>

            <div class="spinner">
                <ion-spinner icon="ios" class="spinner-light" />
            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row">
        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
